<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Badminton Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }


        .card-border-top {
    border-top: 4px solid #ef4444; /* The red line at the top */
}
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="handleBack()" class="hidden p-1 hover:bg-blue-700 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 id="nav-title" class="font-black tracking-tight text-lg uppercase">üè∏ Badminton</h1>
        </div>
        <button id="admin-nav-btn" onclick="goToAdmin()" class="text-[10px] font-black bg-blue-800 px-3 py-1.5 rounded-lg uppercase tracking-widest">Admin</button>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        
        <div id="view-home" class="view-section animate-fadeIn">
            <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Available Sessions</h2>
            <div id="session-list" class="space-y-3"></div>
        </div>

        <div id="view-detail" class="view-section hidden animate-fadeIn">
            <div id="session-detail-content"></div>
        </div>

        <div id="view-admin" class="view-section hidden animate-fadeIn">
            <div id="admin-auth" class="bg-white p-8 rounded-3xl shadow-xl mt-10">
                <h2 class="text-2xl font-black mb-6">Admin Login</h2>
                <input type="password" id="admin-pass" placeholder="Password" class="w-full bg-gray-100 p-4 rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="verifyAdmin()" class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold">Access Dashboard</button>
            </div>

            <div id="admin-dashboard" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-black">Dashboard</h2>
                    <button onclick="logoutAdmin()" class="text-red-500 text-[10px] font-black uppercase tracking-widest">Logout</button>
                </div>
                
                <button onclick="showSessionForm()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg text-center">+ New Session</button>
                
                <div class="space-y-3">
                    <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Manage Active Sessions</h3>
                    <div id="admin-session-list-full" class="space-y-3"></div>
                </div>
            </div>

            <div id="admin-editor" class="hidden bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <h2 id="editor-title" class="text-xl font-black">Session Editor</h2>
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Date</label>
                        <input type="date" id="f-date" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Time</label>
                        <input type="text" id="f-time" placeholder="7pm - 9pm" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Location</label>
                        <input type="text" id="f-loc" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Capacity</label>
                            <input type="number" id="f-cap" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Fee</label>
                            <input type="text" id="f-fee" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                        </div>
                    </div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="closeEditor()" class="w-1/3 bg-gray-100 font-bold p-4 rounded-2xl">Cancel</button>
                    <button onclick="saveSession()" class="w-2/3 bg-blue-600 text-white font-bold p-4 rounded-2xl shadow-lg">Save</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
// --- CONFIGURATION ---
const SB_URL = 'https://vooteblzthdcekgqjorg.supabase.co';
const SB_KEY = 'sb_publishable_8zkrYhskZwDTWWDJh0o2aw_a6p48lWx';
const _supabase = supabase.createClient(SB_URL, SB_KEY);

let allData = [];
let currentSessionId = null;
let isAdmin = localStorage.getItem('isAdmin') === 'true';

// --- PAGE NAVIGATION ---
function hideAllViews() {
    document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
    document.getElementById('back-btn').classList.add('hidden');
    document.getElementById('admin-nav-btn').classList.remove('hidden');
}

function handleBack() {
    // If we are in the Admin Editor, go back to Admin Dashboard
    if (!document.getElementById('admin-editor').classList.contains('hidden')) {
        closeEditor();
    } 
    // If we are on the Admin Dashboard or Session Detail, go back to Home
    else {
        showHome();
    }
}

function showHome() {
    hideAllViews();
    document.getElementById('view-home').classList.remove('hidden');
    document.getElementById('nav-title').innerText = "üè∏ Badminton";
    currentSessionId = null;
    renderSessions();
}

function goToAdmin() {
    hideAllViews();
    document.getElementById('view-admin').classList.remove('hidden');
    document.getElementById('back-btn').classList.remove('hidden');
    document.getElementById('admin-nav-btn').classList.add('hidden');
    document.getElementById('nav-title').innerText = "Admin Page";
    
    if (isAdmin) {
        document.getElementById('admin-auth').classList.add('hidden');
        document.getElementById('admin-dashboard').classList.remove('hidden');
        renderAdminDashboard();
    } else {
        document.getElementById('admin-auth').classList.remove('hidden');
        document.getElementById('admin-dashboard').classList.add('hidden');
    }
}

// --- ADMIN DASHBOARD LOGIC ---
function renderAdminDashboard() {
    const list = document.getElementById('admin-session-list-full');
    list.innerHTML = '';
    
    allData.forEach(s => {
        const item = document.createElement('div');
        item.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center";
        item.innerHTML = `
            <div>
                <p class="text-xs font-bold text-blue-600">${s.date}</p>
                <h4 class="font-black text-gray-800">${s.time}</h4>
                <p class="text-[10px] text-gray-400 font-bold uppercase">${s.location}</p>
            </div>
            <div class="flex gap-2">
                <button onclick="showSessionForm('${s.id}')" class="p-2 bg-gray-50 rounded-xl text-blue-600 font-bold text-xs uppercase px-4">Edit</button>
                <button onclick="deleteSession('${s.id}')" class="p-2 text-red-300 hover:text-red-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        `;
        list.appendChild(item);
    });
}

function showSessionForm(id = null) {
    document.getElementById('admin-dashboard').classList.add('hidden');
    document.getElementById('admin-editor').classList.remove('hidden');
    
    if (id) {
        const s = allData.find(x => x.id === id);
        document.getElementById('editor-title').innerText = "Edit Session";
        document.getElementById('edit-id').value = s.id;
        document.getElementById('f-date').value = s.date;
        document.getElementById('f-time').value = s.time;
        document.getElementById('f-loc').value = s.location;
        document.getElementById('f-cap').value = s.capacity;
        document.getElementById('f-fee').value = s.fee;
    } else {
        document.getElementById('editor-title').innerText = "New Session";
        document.getElementById('edit-id').value = "";
        ['f-date', 'f-time', 'f-loc', 'f-cap', 'f-fee'].forEach(i => document.getElementById(i).value = "");
    }
}

function closeEditor() {
    document.getElementById('admin-editor').classList.add('hidden');
    document.getElementById('admin-dashboard').classList.remove('hidden');
    renderAdminDashboard();
}

async function saveSession() {
    const sessionId = document.getElementById('edit-id').value;
    const sessionData = {
        date: document.getElementById('f-date').value,
        time: document.getElementById('f-time').value,
        location: document.getElementById('f-loc').value,
        capacity: parseInt(document.getElementById('f-cap').value),
        fee: document.getElementById('f-fee').value
    };

    try {
        if (sessionId) {
            await _supabase.from('sessions').update(sessionData).eq('id', sessionId);
        } else {
            await _supabase.from('sessions').insert([sessionData]);
        }
        Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Session Saved!', showConfirmButton: false, timer: 1500 });
        closeEditor();
        loadData();
    } catch (err) {
        Swal.fire('Error', 'Could not save session', 'error');
    }
}

async function deleteSession(id) {
    const { isConfirmed } = await Swal.fire({
        title: 'Delete Session?',
        text: "This will remove all players for this session.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#ef4444',
        confirmButtonText: 'Yes, Delete'
    });

    if (isConfirmed) {
        await _supabase.from('sessions').delete().eq('id', id);
        loadData();
        renderAdminDashboard();
    }
}

function verifyAdmin() {
    if (document.getElementById('admin-pass').value === 'admin123') {
        isAdmin = true;
        localStorage.setItem('isAdmin', 'true');
        goToAdmin();
    } else {
        Swal.fire('Error', 'Incorrect Password', 'error');
    }
}

function logoutAdmin() {
    isAdmin = false;
    localStorage.removeItem('isAdmin');
    location.reload();
}

// --- DATA FETCHING ---
async function loadData() {
    const { data, error } = await _supabase
        .from('sessions')
        .select('*, registrations(*)');

    if (error) return console.error(error);

    allData = data.map(s => ({
        ...s,
        players: s.registrations.filter(r => r.status === 'Confirmed').sort((a,b) => new Date(a.created_at) - new Date(b.created_at)),
        waitlist: s.registrations.filter(r => r.status === 'Waitlist').sort((a,b) => new Date(a.created_at) - new Date(b.created_at))
    }));

    renderSessions();
    if (currentSessionId) renderDetailPage();
    if (isAdmin && !document.getElementById('view-admin').classList.contains('hidden')) renderAdminDashboard();
}

// --- PUBLIC RENDERING (HOME & DETAIL) ---
function renderSessions() {
    const list = document.getElementById('session-list');
    list.innerHTML = '';
    
    allData.forEach(s => {
        const spotsLeft = Math.max(0, s.capacity - s.players.length);
        const card = document.createElement('div');
        card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer active:scale-95 transition-all";
        card.onclick = () => showDetail(s.id);
        card.innerHTML = `
            <div>
                <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest">${s.date}</p>
                <h3 class="text-xl font-black text-gray-800">${s.time}</h3>
                <p class="text-sm text-gray-400 font-medium">${s.location}</p>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-[10px] font-bold px-3 py-1 rounded-full uppercase ${spotsLeft > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                    ${spotsLeft > 0 ? spotsLeft + ' Left' : 'Full'}
                </span>
            </div>
        `;
        list.appendChild(card);
    });
}

function showDetail(id) {
    currentSessionId = id;
    hideAllViews();
    document.getElementById('view-detail').classList.remove('hidden');
    document.getElementById('back-btn').classList.remove('hidden');
    renderDetailPage();
}

function renderDetailPage() {
    const s = allData.find(x => x.id === currentSessionId);
    if (!s) return showHome();
    const isFull = s.players.length >= s.capacity;
    
    document.getElementById('session-detail-content').innerHTML = `
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden card-border-top p-6 animate-fadeIn">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <p class="text-blue-600 font-black text-sm mb-1">${s.date}</p>
                    <h2 class="text-3xl font-black text-gray-900 leading-none">${s.time}</h2>
                </div>
                ${isFull ? `<span class="bg-red-50 text-red-500 text-[10px] font-black px-3 py-1 rounded-lg uppercase">Session Full</span>` : ''}
            </div>
            <p class="text-sm text-gray-400 mb-6 font-medium">${s.location}</p>
            <div class="bg-gray-50 rounded-2xl p-4 flex justify-between items-center mb-6">
                <span class="text-gray-700 font-bold text-sm">üí∞ Fee: ${s.fee}</span>
                <button onclick="copyToWhatsApp()" class="text-green-600 font-bold text-xs bg-green-50 px-3 py-2 rounded-xl">COPY LIST</button>
            </div>
            <div class="flex gap-3 mb-8">
                <input type="text" id="join-name" placeholder="Your Name" class="flex-1 bg-gray-50 rounded-2xl px-5 py-4 outline-none">
                <button onclick="joinSession()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black uppercase shadow-lg">${isFull ? 'Waitlist' : 'Join'}</button>
            </div>
            <h4 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3">Confirmed Players (${s.players.length}/${s.capacity})</h4>
            <div class="space-y-2">
                ${s.players.map(p => `
                    <div class="flex justify-between items-center p-3 bg-white border border-gray-100 rounded-xl">
                        <span class="font-semibold text-gray-700">${p.player_name}</span>
                        <div class="flex gap-3">
                            <button onclick="handlePayment('${p.id}', '${p.payment_status}')" class="text-[10px] px-3 py-1 rounded-full font-bold ${p.payment_status === 'Paid' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400'}">
                                ${p.payment_status === 'Paid' ? 'PAID' : 'PAY'}
                            </button>
                            <button onclick="handleRemoval('${p.id}', '${s.id}', '${p.player_name}', 'Confirmed')" class="text-red-300 hover:text-red-500">√ó</button>
                        </div>
                    </div>
                `).join('') || '<p class="text-gray-400 text-center italic">No players</p>'}
            </div>
        </div>
    `;
}

// --- USER ACTIONS ---
async function joinSession() {
    const name = document.getElementById('join-name').value.trim();
    if (!name) return;
    const s = allData.find(x => x.id === currentSessionId);
    const status = s.players.length >= s.capacity ? 'Waitlist' : 'Confirmed';
    await _supabase.from('registrations').insert([{ session_id: currentSessionId, player_name: name, status: status }]);
    loadData();
}

async function handlePayment(id, current) {
    await _supabase.from('registrations').update({ payment_status: current === 'Paid' ? 'Unpaid' : 'Paid' }).eq('id', id);
    loadData();
}

async function handleRemoval(regId, sid, name, status) {
    const result = await Swal.fire({ title: 'Remove?', text: name, icon: 'warning', showCancelButton: true });
    if (!result.isConfirmed) return;
    await _supabase.from('registrations').delete().eq('id', regId);
    loadData();
}

async function copyToWhatsApp() {
    const s = allData.find(x => x.id === currentSessionId);
    if (!s) return;
    let formattedDate = s.date;
    try {
        const d = new Date(s.date);
        formattedDate = `${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()}`;
    } catch(e) {}
    const pList = s.players.map((p, i) => `${i + 1}. ${p.player_name}`).join('\n');
    const msg = `üè∏ *BADMINTON*\nüìÖ *Date:* ${formattedDate}\n‚è∞ *Time:* ${s.time}\nüìç *Loc:* ${s.location}\nüí∞ *Fee:* ${s.fee}\n\n*Confirmed:* \n${pList || '_None_'}`;
    await navigator.clipboard.writeText(msg);
    Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Copied!', showConfirmButton: false, timer: 1500 });
}

window.onload = loadData;
    </script>
</body>
</html>
