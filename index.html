function hideAllViews() {
    document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));

    document.getElementById('admin-nav-btn').classList.remove('hidden');
}

function handleBack() {

    if (!document.getElementById('admin-editor').classList.contains('hidden')) {
        closeEditor();
    } else {

    }
}

function showHome() {

function goToAdmin() {

function showSessionForm(id = null) {

async function deleteSession(id) {

        showCancelButton: true,
        confirmButtonColor: '#ef4444',
        confirmButtonText: 'Yes, Delete'
    });

    if (isConfirmed) {
        await _supabase.from('sessions').delete().eq('id', id);
        loadData();
        goToAdmin();
    }
}

        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await _supabase
                .from('sessions')
                .select('*, registrations(*)');

            if (error) {
                console.error(error);
                return;
            }

            allData = data.map(s => ({
                ...s,
                players: s.registrations.filter(r => r.status === 'Confirmed').sort((a,b) => new Date(a.created_at) - new Date(b.created_at)),
                waitlist: s.registrations.filter(r => r.status === 'Waitlist').sort((a,b) => new Date(a.created_at) - new Date(b.created_at))
            }));

            renderSessions();
            if (currentSessionId) renderDetailPage();
            document.getElementById('loading').classList.add('hidden');
        }

            const list = document.getElementById('session-list');
            list.innerHTML = '';

                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer active:scale-95 transition-all";
                card.onclick = () => showDetail(s.id);
                card.innerHTML = `

                    <div class="flex flex-col items-end">

                            ${spotsLeft > 0 ? spotsLeft + ' Left' : 'Full'}
                        </span>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // --- ACTIONS ---
        async function joinSession() {
            const name = document.getElementById('join-name').value.trim();
            if (!name) return;

            const s = allData.find(x => x.id === currentSessionId);
            const status = s.players.length >= s.capacity ? 'Waitlist' : 'Confirmed';

            await _supabase.from('registrations').insert([{ 
                session_id: currentSessionId, player_name: name, status: status 
            }]);
            
            Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Joined successfully!', showConfirmButton: false, timer: 2000 });
            loadData();
        }

        async function handlePayment(id, current) {
            await _supabase.from('registrations').update({ payment_status: current === 'Paid' ? 'Unpaid' : 'Paid' }).eq('id', id);
            loadData();
        }

        async function handleRemoval(regId, sid, name, status) {
            const result = await Swal.fire({ title: 'Remove?', text: name, icon: 'warning', showCancelButton: true });
            if (!result.isConfirmed) return;

            await _supabase.from('removed_log').insert([{ session_id: sid, player_name: name, original_status: status }]);
            await _supabase.from('registrations').delete().eq('id', regId);

            if (status === 'Confirmed') {
                const { data: next } = await _supabase.from('registrations')
                    .select('*').eq('session_id', sid).eq('status', 'Waitlist')
                    .order('created_at', { ascending: true }).limit(1).maybeSingle();
                
                if (next) await _supabase.from('registrations').update({ status: 'Confirmed' }).eq('id', next.id);
            }
            loadData();
        }

// --- SAVE (CREATE OR UPDATE) LOGIC ---

async function saveSession() {
    const sessionId = document.getElementById('edit-session-id').value;
    const sessionData = {
        date: document.getElementById('new-date').value,
        time: document.getElementById('new-time').value,
        location: document.getElementById('new-loc').value,
        capacity: parseInt(document.getElementById('new-cap').value),
        fee: document.getElementById('new-fee').value
    };

    if (sessionId) {
        // UPDATE Existing
        await _supabase.from('sessions').update(sessionData).eq('id', sessionId);
    } else {
        // CREATE New
        await _supabase.from('sessions').insert([sessionData]);
    }

    Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Session Saved!', showConfirmButton: false, timer: 1500 });
    showDashboard();
    loadData();
}

async function copyToWhatsApp() {
    const s = allData.find(x => x.id === currentSessionId);
    if (!s) return;

    // 1. Format Date to dd-mm-yyyy
    // This assumes your date is stored in a format the browser can parse
    let formattedDate = s.date; 
    try {
        const dateObj = new Date(s.date);
        if (!isNaN(dateObj.getTime())) {
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const year = dateObj.getFullYear();
            formattedDate = `${day}-${month}-${year}`;
        }
    } catch (e) {
        console.log("Using raw date string as fallback");
    }

    // 2. Create the formatted message (No link included)
    const playerList = s.players.map((p, i) => `${i + 1}. ${p.player_name}`).join('\n');
    const waitlist = s.waitlist.length > 0 
        ? `\n\n*Waitlist:* \n${s.waitlist.map((p, i) => `W${i + 1}. ${p.player_name}`).join('\n')}` 
        : '';

    const message = `üè∏ *BADMINTON SESSION*\n\nüìÖ *Date:* ${formattedDate}\n‚è∞ *Time:* ${s.time}\nüìç *Loc:* ${s.location}\nüí∞ *Fee:* ${s.fee}\n\n*Confirmed Players:* \n${playerList || '_No players yet_'}${waitlist}`;

    try {
        // 3. Execution (Same robust logic as before)
        if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(message);
        } else {
            const textArea = document.createElement("textarea");
            textArea.value = message;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        Swal.fire({
            toast: true,
            position: 'top',
            icon: 'success',
            title: 'List copied for WhatsApp!',

            timer: 2000
        });
    } catch (err) {

    }
}
