<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Badminton Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }


        .card-border-top {
    border-top: 4px solid #ef4444; /* The red line at the top */
}
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="showHome()" class="hidden p-1 hover:bg-blue-700 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="font-black tracking-tight text-lg">üè∏ BADMINTON</h1>
        </div>
        <button onclick="toggleAdminPanel()" class="text-[10px] font-black bg-blue-800 px-3 py-1.5 rounded-lg uppercase tracking-widest shadow-inner">Admin</button>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        <div id="view-home" class="animate-fadeIn">
            <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Available Sessions</h2>
            <div id="session-list" class="space-y-3"></div>
        </div>

        <div id="view-detail" class="hidden animate-fadeIn">
            <div id="session-detail-content"></div>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-400 text-xs mt-4 font-bold uppercase tracking-widest">Fetching Data...</p>
        </div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-[60] p-4 backdrop-filter backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-gray-800">Admin Console</h2>
                <button onclick="toggleAdminPanel()" class="text-gray-400 hover:text-red-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div id="admin-login" class="space-y-4">
                <input type="password" id="admin-pass" placeholder="Enter Password" class="w-full bg-gray-100 p-4 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="verifyAdmin()" class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">Login</button>
            </div>

            <div id="admin-controls" class="hidden space-y-6">
                <div class="space-y-3">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">Create New Session</h3>
                    <input type="date" id="new-date" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <input type="text" id="new-time" placeholder="Time (e.g., 6PM - 8PM)" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <input type="text" id="new-loc" placeholder="Location" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <div class="flex gap-2">
                        <input type="number" id="new-cap" placeholder="Capacity" class="w-1/2 bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <input type="text" id="new-fee" placeholder="Fee (¬£)" class="w-1/2 bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <button onclick="createSession()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg">Publish Session</button>
                </div>
                <button onclick="logoutAdmin()" class="w-full text-gray-400 text-xs font-bold uppercase py-2">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = 'https://vooteblzthdcekgqjorg.supabase.co';
        const SB_KEY = 'sb_publishable_8zkrYhskZwDTWWDJh0o2aw_a6p48lWx';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allData = [];
        let currentSessionId = null;
        let isAdmin = localStorage.getItem('isAdmin') === 'true';

        // --- NAVIGATION ---
        function showHome() {
            document.getElementById('view-home').classList.remove('hidden');
            document.getElementById('view-detail').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            currentSessionId = null;
        }

        function showDetail(id) {
            currentSessionId = id;
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-detail').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            renderDetailPage();
        }

        // --- DATA FETCHING ---
        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await _supabase
                .from('sessions')
                .select('*, registrations(*)');

            if (error) {
                console.error(error);
                return;
            }

            allData = data.map(s => ({
                ...s,
                players: s.registrations.filter(r => r.status === 'Confirmed').sort((a,b) => new Date(a.created_at) - new Date(b.created_at)),
                waitlist: s.registrations.filter(r => r.status === 'Waitlist').sort((a,b) => new Date(a.created_at) - new Date(b.created_at))
            }));

            renderSessions();
            if (currentSessionId) renderDetailPage();
            document.getElementById('loading').classList.add('hidden');
        }

        // --- RENDERING ---
        function renderSessions() {
            const list = document.getElementById('session-list');
            list.innerHTML = '';
            
            allData.forEach(s => {
                const spotsLeft = Math.max(0, s.capacity - s.players.length);
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer active:scale-95 transition-all";
                card.onclick = () => showDetail(s.id);
                card.innerHTML = `
                    <div>
                        <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest">${s.date}</p>
                        <h3 class="text-xl font-black text-gray-800">${s.time}</h3>
                        <p class="text-sm text-gray-400 font-medium">${s.location}</p>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="text-[10px] font-bold px-3 py-1 rounded-full uppercase ${spotsLeft > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${spotsLeft > 0 ? spotsLeft + ' Left' : 'Full'}
                        </span>
                    </div>
                `;
                list.appendChild(card);
            });
        }

function renderDetailPage() {
    const s = allData.find(x => x.id === currentSessionId);
    if (!s) return showHome();

    const isFull = s.players.length >= s.capacity;
    
    // Players and Waitlist rendering logic (keep as before or style similarly)
    const playersHtml = s.players.map(p => `
        <div class="flex justify-between items-center p-3 bg-white border-b border-gray-100 last:border-0">
            <span class="font-semibold text-gray-700">${p.player_name}</span>
            <div class="flex items-center gap-3">
                <button onclick="handlePayment('${p.id}', '${p.payment_status}')" class="text-[10px] px-3 py-1 rounded-full font-bold ${p.payment_status === 'Paid' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400'}">
                    ${p.payment_status === 'Paid' ? 'PAID' : 'PAY'}
                </button>
                <button onclick="handleRemoval('${p.id}', '${s.id}', '${p.player_name}', 'Confirmed')" class="text-gray-300 hover:text-red-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        </div>
    `).join('');

    document.getElementById('session-detail-content').innerHTML = `
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden card-border-top p-6 animate-fadeIn">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <p class="text-blue-600 font-black text-sm mb-1">${s.date}</p>
                    <h2 class="text-3xl font-black text-gray-900 leading-none">${s.time}</h2>
                </div>
                ${isFull ? `
                    <span class="bg-red-50 text-red-500 text-[10px] font-black px-3 py-1 rounded-lg uppercase tracking-wider">
                        Session Full
                    </span>
                ` : ''}
            </div>

            <div class="flex items-center gap-1 text-gray-400 mb-6">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="text-sm font-medium">${s.location}</span>
            </div>

            <div class="bg-gray-50 rounded-2xl p-4 flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <span class="text-lg">üí∞</span>
                    <span class="text-gray-700 font-bold">Fee: ${s.fee}</span>
                </div>
                <button class="flex items-center gap-1 text-green-600 font-bold text-xs">
                    <span class="bg-green-50 p-1 rounded">üí¨</span> COPY
                </button>
            </div>

            <div class="flex gap-3 mb-8">
                <input type="text" id="join-name" placeholder="Your Name" 
                    class="flex-1 bg-white border-2 border-gray-100 rounded-2xl px-5 py-4 text-gray-700 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <button onclick="joinSession()" 
                    class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black tracking-widest uppercase shadow-lg active:scale-95 transition-all">
                    ${isFull ? 'Waitlist' : 'Join'}
                </button>
            </div>

            <div class="mt-4">
                <h4 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3">
                    Confirmed Players (${s.players.length}/${s.capacity})
                </h4>
                <div class="rounded-2xl border border-gray-50 overflow-hidden shadow-sm">
                    ${playersHtml || '<p class="p-4 text-center text-gray-400 text-sm italic">No players joined yet</p>'}
                </div>
            </div>
            
            ${s.waitlist.length > 0 ? `
                <div class="mt-6">
                    <h4 class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-3">Waitlist Queue</h4>
                    <div class="rounded-2xl border border-orange-50 overflow-hidden bg-orange-50/30">
                        ${s.waitlist.map((p, i) => `
                            <div class="flex justify-between items-center p-3 border-b border-orange-50 last:border-0">
                                <span class="text-sm font-bold text-orange-800">#${i+1} ${p.player_name}</span>
                                <button onclick="handleRemoval('${p.id}', '${s.id}', '${p.player_name}', 'Waitlist')" class="text-[10px] text-orange-400 font-bold">CANCEL</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : ''}
        </div>
    `;
}

        

        // --- ACTIONS ---
        async function joinSession() {
            const name = document.getElementById('join-name').value.trim();
            if (!name) return;

            const s = allData.find(x => x.id === currentSessionId);
            const status = s.players.length >= s.capacity ? 'Waitlist' : 'Confirmed';

            await _supabase.from('registrations').insert([{ 
                session_id: currentSessionId, player_name: name, status: status 
            }]);
            
            Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Joined successfully!', showConfirmButton: false, timer: 2000 });
            loadData();
        }

        async function handlePayment(id, current) {
            await _supabase.from('registrations').update({ payment_status: current === 'Paid' ? 'Unpaid' : 'Paid' }).eq('id', id);
            loadData();
        }

        async function handleRemoval(regId, sid, name, status) {
            const result = await Swal.fire({ title: 'Remove?', text: name, icon: 'warning', showCancelButton: true });
            if (!result.isConfirmed) return;

            await _supabase.from('removed_log').insert([{ session_id: sid, player_name: name, original_status: status }]);
            await _supabase.from('registrations').delete().eq('id', regId);

            if (status === 'Confirmed') {
                const { data: next } = await _supabase.from('registrations')
                    .select('*').eq('session_id', sid).eq('status', 'Waitlist')
                    .order('created_at', { ascending: true }).limit(1).maybeSingle();
                
                if (next) await _supabase.from('registrations').update({ status: 'Confirmed' }).eq('id', next.id);
            }
            loadData();
        }

        // --- ADMIN ---
        function toggleAdminPanel() { document.getElementById('admin-modal').classList.toggle('hidden'); }
        
        function verifyAdmin() {
            if (document.getElementById('admin-pass').value === 'admin123') {
                isAdmin = true; localStorage.setItem('isAdmin', 'true');
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('admin-controls').classList.remove('hidden');
                loadData();
            }
        }

        async function createSession() {
            await _supabase.from('sessions').insert([{
                date: document.getElementById('new-date').value,
                time: document.getElementById('new-time').value,
                location: document.getElementById('new-loc').value,
                capacity: parseInt(document.getElementById('new-cap').value),
                fee: document.getElementById('new-fee').value
            }]);
            toggleAdminPanel();
            loadData();
        }

        function logoutAdmin() {
            isAdmin = false; localStorage.removeItem('isAdmin');
            location.reload();
        }

        window.onload = loadData;
    </script>
</body>
</html>
