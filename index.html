<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Badminton Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-border-top { border-top: 4px solid #ef4444; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="handleBack()" class="hidden p-1 hover:bg-blue-700 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 id="nav-title" class="font-black tracking-tight text-lg uppercase">üè∏ Badminton</h1>
        </div>
        <button id="admin-nav-btn" onclick="goToAdmin()" class="text-[10px] font-black bg-blue-800 px-3 py-1.5 rounded-lg uppercase tracking-widest">Admin</button>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        
        <div id="view-home" class="view-section animate-fadeIn">
            <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Available Sessions</h2>
            <div id="session-list" class="space-y-3"></div>
        </div>

        <div id="view-detail" class="view-section hidden animate-fadeIn">
            <div id="session-detail-content"></div>
        </div>

        <div id="view-admin" class="view-section hidden animate-fadeIn">
            <div id="admin-auth" class="bg-white p-8 rounded-3xl shadow-xl mt-10">
                <h2 class="text-2xl font-black mb-6">Admin Login</h2>
                <input type="password" id="admin-pass" placeholder="Password" class="w-full bg-gray-100 p-4 rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="verifyAdmin()" class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold">Access Dashboard</button>
            </div>

            <div id="admin-dashboard" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-black">Dashboard</h2>
                    <button onclick="logoutAdmin()" class="text-red-500 text-[10px] font-black uppercase tracking-widest">Logout</button>
                </div>
                
                <button onclick="showSessionForm()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg text-center">+ New Session</button>
                
                <div class="space-y-3">
                    <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Manage Active Sessions</h3>
                    <div id="admin-session-list-full" class="space-y-3"></div>
                </div>

                <div class="mt-10 space-y-3 bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                    <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Master Player List</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-player-name" placeholder="Full Name" class="flex-1 bg-gray-50 p-3 rounded-xl border border-gray-100 text-sm">
                        <button onclick="addMasterPlayer()" class="bg-blue-600 text-white px-5 rounded-xl font-bold text-sm">Add</button>
                    </div>
                    <div id="master-player-list" class="space-y-2 mt-4 max-h-60 overflow-y-auto pr-1">
                        </div>
                </div>
            </div>

            <div id="admin-editor" class="hidden bg-white p-6 rounded-3xl shadow-xl space-y-4">
                <h2 id="editor-title" class="text-xl font-black">Session Editor</h2>
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Date</label>
                        <input type="date" id="f-date" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Time</label>
                        <input type="text" id="f-time" placeholder="7pm - 9pm" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Location</label>
                        <input type="text" id="f-loc" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                    </div>
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Capacity</label>
                            <input type="number" id="f-cap" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Fee</label>
                            <input type="text" id="f-fee" class="w-full bg-gray-50 p-3 rounded-xl border border-gray-100">
                        </div>
                    </div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="closeEditor()" class="w-1/3 bg-gray-100 font-bold p-4 rounded-2xl">Cancel</button>
                    <button onclick="saveSession()" class="w-2/3 bg-blue-600 text-white font-bold p-4 rounded-2xl shadow-lg">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Placeholders for GitHub Actions
    const SB_URL = 'VITE_SUPABASE_URL'; 
    const SB_KEY = 'VITE_SUPABASE_KEY';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let allData = [];
    let masterPlayers = [];
    let currentSessionId = null;
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    async function logAction(action, details, playerName = null, sessionInfo = null) {
        try {
            await _supabase.from('audit_logs').insert([{
                action: action,
                details: details,
                player_name: playerName,
                session_info: sessionInfo
            }]);
        } catch (err) { console.error("Audit log failed:", err); }
    }

    function formatDateWithDay(dateStr) {
        try {
            const dateObj = new Date(dateStr);
            if (isNaN(dateObj.getTime())) return dateStr;
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const year = dateObj.getFullYear();
            const weekday = new Intl.DateTimeFormat('en-GB', { weekday: 'long' }).format(dateObj);
            return `${day}-${month}-${year} (${weekday})`;
        } catch (e) { return dateStr; }
    }

    function hideAllViews() {
        document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
        document.getElementById('back-btn').classList.add('hidden');
        document.getElementById('admin-nav-btn').classList.remove('hidden');
    }

    function handleBack() {
        if (!document.getElementById('admin-editor').classList.contains('hidden')) {
            closeEditor();
        } else if (!document.getElementById('view-detail').classList.contains('hidden') && isAdmin) {
            goToAdmin();
        } else {
            showHome();
        }
    }

    function showHome() {
        hideAllViews();
        document.getElementById('view-home').classList.remove('hidden');
        document.getElementById('nav-title').innerText = "üè∏ Badminton";
        currentSessionId = null;
        renderSessions();
    }

    function goToAdmin() {
        hideAllViews();
        document.getElementById('view-admin').classList.remove('hidden');
        document.getElementById('back-btn').classList.remove('hidden');
        document.getElementById('admin-nav-btn').classList.add('hidden');
        document.getElementById('nav-title').innerText = "Admin Page";
        if (isAdmin) {
            document.getElementById('admin-auth').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            renderAdminDashboard();
        } else {
            document.getElementById('admin-auth').classList.remove('hidden');
            document.getElementById('admin-dashboard').classList.add('hidden');
        }
    }

    function renderAdminDashboard() {
        const list = document.getElementById('admin-session-list-full');
        list.innerHTML = '';
        allData.forEach(s => {
            const displayDate = formatDateWithDay(s.date);
            const paidCount = s.players.filter(p => p.payment_status === 'Paid').length;
            const item = document.createElement('div');
            item.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center";
            item.innerHTML = `
                <div>
                    <p class="text-xs font-bold text-blue-600">${displayDate}</p>
                    <h4 class="font-black text-gray-800">${s.time}</h4>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">${s.location} ‚Ä¢ Paid: ${paidCount}/${s.players.length}</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="showDetail('${s.id}')" class="p-2 bg-blue-50 rounded-xl text-blue-700 font-bold text-[10px] uppercase px-3">View</button>
                    <button onclick="showSessionForm('${s.id}')" class="p-2 bg-gray-50 rounded-xl text-gray-600 font-bold text-[10px] uppercase px-3">Edit</button>
                    <button onclick="deleteSession('${s.id}')" class="p-2 text-red-300">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>`;
            list.appendChild(item);
        });
        renderMasterPlayerList();
    }

    async function addMasterPlayer() {
        const nameInput = document.getElementById('new-player-name');
        const name = nameInput.value.trim();
        if (!name) return;
        try {
            await _supabase.from('players').insert([{ name }]);
            nameInput.value = '';
            await logAction('ADMIN_PLAYER_CREATED', `Added ${name} to master list`);
            loadData();
        } catch(e) { Swal.fire('Error', 'Player might already exist', 'error'); }
    }

    async function deleteMasterPlayer(id, name) {
        const { isConfirmed } = await Swal.fire({ title: 'Remove Player?', text: `This will remove ${name} from the master list.`, icon: 'warning', showCancelButton: true });
        if (isConfirmed) {
            await _supabase.from('players').delete().eq('id', id);
            await logAction('ADMIN_PLAYER_DELETED', `Removed ${name} from master list`);
            loadData();
        }
    }

    function renderMasterPlayerList() {
        const container = document.getElementById('master-player-list');
        container.innerHTML = masterPlayers.map(p => `
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100">
                <span class="text-sm font-bold text-gray-700">${p.name}</span>
                <button onclick="deleteMasterPlayer(${p.id}, '${p.name}')" class="text-red-400 hover:text-red-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        `).join('') || '<p class="text-gray-400 text-xs text-center italic">No players in list</p>';
    }

    function showSessionForm(id = null) {
        document.getElementById('admin-dashboard').classList.add('hidden');
        document.getElementById('admin-editor').classList.remove('hidden');
        if (id) {
            const s = allData.find(x => x.id === id);
            document.getElementById('editor-title').innerText = "Edit Session";
            document.getElementById('edit-id').value = s.id;
            document.getElementById('f-date').value = s.date;
            document.getElementById('f-time').value = s.time;
            document.getElementById('f-loc').value = s.location;
            document.getElementById('f-cap').value = s.capacity;
            document.getElementById('f-fee').value = s.fee;
        } else {
            document.getElementById('editor-title').innerText = "New Session";
            document.getElementById('edit-id').value = "";
            ['f-date', 'f-time', 'f-loc', 'f-cap', 'f-fee'].forEach(i => document.getElementById(i).value = "");
        }
    }

    function closeEditor() {
        document.getElementById('admin-editor').classList.add('hidden');
        document.getElementById('admin-dashboard').classList.remove('hidden');
        renderAdminDashboard();
    }

    async function saveSession() {
        const sessionId = document.getElementById('edit-id').value;
        const sessionData = {
            date: document.getElementById('f-date').value,
            time: document.getElementById('f-time').value,
            location: document.getElementById('f-loc').value,
            capacity: parseInt(document.getElementById('f-cap').value),
            fee: document.getElementById('f-fee').value
        };
        try {
            const action = sessionId ? 'SESSION_EDITED' : 'SESSION_CREATED';
            const info = `${sessionData.date} ${sessionData.time}`;
            if (sessionId) await _supabase.from('sessions').update(sessionData).eq('id', sessionId);
            else await _supabase.from('sessions').insert([sessionData]);
            await logAction(action, `Session details: ${sessionData.location}`, null, info);
            closeEditor();
            loadData();
        } catch (err) { Swal.fire('Error', 'Could not save', 'error'); }
    }

    async function deleteSession(id) {
        const s = allData.find(x => x.id === id);
        const { isConfirmed } = await Swal.fire({ title: 'Delete?', text: "Removes all players.", icon: 'warning', showCancelButton: true });
        if (isConfirmed) {
            await logAction('SESSION_DELETED', `Deleted session at ${s.location}`, null, `${s.date} ${s.time}`);
            await _supabase.from('sessions').delete().eq('id', id);
            loadData();
        }
    }

    function verifyAdmin() {
        if (document.getElementById('admin-pass').value === 'admin123') {
            isAdmin = true;
            localStorage.setItem('isAdmin', 'true');
            goToAdmin();
        } else { Swal.fire('Error', 'Wrong password', 'error'); }
    }

    function logoutAdmin() {
        isAdmin = false;
        localStorage.removeItem('isAdmin');
        location.reload();
    }

    async function loadData() {
        const { data: sData, error: sErr } = await _supabase.from('sessions').select('*, registrations(*)');
        const { data: pData } = await _supabase.from('players').select('*').order('name');
        if (sErr) return;
        
        masterPlayers = pData || [];
        allData = sData.map(s => ({
            ...s,
            players: s.registrations.filter(r => r.status === 'Confirmed').sort((a,b) => new Date(a.created_at) - new Date(b.created_at)),
            waitlist: s.registrations.filter(r => r.status === 'Waitlist').sort((a,b) => new Date(a.created_at) - new Date(b.created_at))
        }));
        
        renderSessions();
        if (currentSessionId) renderDetailPage();
        if (isAdmin && !document.getElementById('view-admin').classList.contains('hidden')) renderAdminDashboard();
    }

    function renderSessions() {
        const list = document.getElementById('session-list');
        list.innerHTML = '';
        allData.forEach(s => {
            const spotsLeft = Math.max(0, s.capacity - s.players.length);
            const displayDate = formatDateWithDay(s.date);
            const paidCount = s.players.filter(p => p.payment_status === 'Paid').length;
            const card = document.createElement('div');
            card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer";
            card.onclick = () => showDetail(s.id);
            card.innerHTML = `
                <div>
                    <p class="text-[10px] font-black text-blue-600 uppercase">${displayDate}</p>
                    <h3 class="text-xl font-black">${s.time}</h3>
                    <p class="text-sm text-gray-400">${s.location}</p>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-bold px-3 py-1 rounded-full ${spotsLeft > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${spotsLeft > 0 ? spotsLeft + ' Left' : 'Full'}</span>
                    <span class="text-[10px] font-black text-gray-400 mt-1 uppercase">Paid: ${paidCount}/${s.players.length}</span>
                </div>`;
            list.appendChild(card);
        });
    }

    function showDetail(id) {
        currentSessionId = id;
        hideAllViews();
        document.getElementById('view-detail').classList.remove('hidden');
        document.getElementById('back-btn').classList.remove('hidden');
        renderDetailPage();
    }

    function renderDetailPage() {
        const s = allData.find(x => x.id === currentSessionId);
        if (!s) return showHome();
        const isFull = s.players.length >= s.capacity;
        const displayDate = formatDateWithDay(s.date);
        const paidCount = s.players.filter(p => p.payment_status === 'Paid').length;
        
        // Generate player options for the join dropdown
        const pOptions = masterPlayers.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

        document.getElementById('session-detail-content').innerHTML = `
            <div class="bg-white rounded-3xl shadow-xl p-6 card-border-top animate-fadeIn">
                <div class="flex justify-between items-start mb-2">
                    <div><p class="text-blue-600 font-black text-sm">${displayDate}</p><h2 class="text-3xl font-black">${s.time}</h2></div>
                    ${isFull ? `<span class="bg-red-50 text-red-500 text-[10px] font-black px-3 py-1 rounded-lg">SESSION FULL</span>` : ''}
                </div>
                <p class="text-sm text-gray-400 mb-6">${s.location}</p>
                <div class="bg-gray-50 rounded-2xl p-4 flex justify-between items-center mb-6">
                    <span class="text-gray-700 font-bold text-sm">üí∞ Fee: ${s.fee}</span>
                    <button onclick="copyToWhatsApp()" class="text-green-600 font-bold text-xs bg-green-50 px-3 py-2 rounded-xl uppercase">Copy List</button>
                </div>
                <div class="flex gap-3 mb-8">
                    <select id="join-player-id" class="flex-1 bg-gray-100 rounded-2xl px-5 py-4 outline-none text-sm appearance-none">
                        <option value="">Select Your Name...</option>
                        ${pOptions}
                    </select>
                    <button onclick="joinSession()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black uppercase shadow-lg">${isFull ? 'Waitlist' : 'Join'}</button>
                </div>
                <div class="flex justify-between items-center mb-3">
                    <h4 class="text-[10px] font-black text-gray-400 uppercase">Confirmed (${s.players.length}/${s.capacity})</h4>
                    <span class="text-[10px] font-black text-blue-600 uppercase">Paid: ${paidCount}/${s.players.length}</span>
                </div>
                <div class="space-y-2">
                    ${s.players.map(p => `
                        <div class="flex justify-between items-center p-3 bg-white border border-gray-100 rounded-xl">
                            <span class="font-semibold text-gray-700">${p.player_name}</span>
                            <div class="flex gap-3">
                                <button onclick="handlePayment('${p.id}', '${p.payment_status}')" class="text-[10px] px-3 py-1 rounded-full font-bold ${p.payment_status === 'Paid' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400'}">
                                    ${p.payment_status === 'Paid' ? 'PAID' : 'PAY'}
                                </button>
                                <button onclick="handleRemoval('${p.id}', '${s.id}', '${p.player_name}')" class="text-red-300">√ó</button>
                            </div>
                        </div>
                    `).join('') || '<p class="text-gray-400 italic text-center">No players yet</p>'}
                </div>
                ${s.waitlist.length > 0 ? `
                    <h4 class="text-[10px] font-black text-gray-400 uppercase mt-6 mb-3">Waitlist</h4>
                    <div class="space-y-2">
                        ${s.waitlist.map(p => `
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100">
                                <span class="text-gray-500 italic font-medium">${p.player_name}</span>
                                <button onclick="handleRemoval('${p.id}', '${s.id}', '${p.player_name}')" class="text-red-300 font-bold">√ó</button>
                            </div>`).join('')}
                    </div>` : ''}
            </div>`;
    }

    async function joinSession() {
        const playerId = document.getElementById('join-player-id').value;
        if (!playerId) return Swal.fire('Wait!', 'Please select your name', 'info');
        
        const player = masterPlayers.find(p => p.id == playerId);
        const s = allData.find(x => x.id === currentSessionId);
        
        // Prevent duplicate registration for the same person in the same session
        const exists = s.registrations.some(r => r.player_id == playerId);
        if (exists) return Swal.fire('Error', 'You are already registered for this session!', 'error');

        const status = s.players.length >= s.capacity ? 'Waitlist' : 'Confirmed';
        
        await _supabase.from('registrations').insert([{ 
            session_id: currentSessionId, 
            player_id: playerId, 
            player_name: player.name, 
            status: status 
        }]);
        
        await logAction('PLAYER_REGISTERED', `Joined as ${status}`, player.name, `${s.date} ${s.time}`);
        loadData();
    }

    async function handlePayment(id, current) {
        const s = allData.find(x => x.id === currentSessionId);
        const reg = [...s.players, ...s.waitlist].find(r => r.id === id);
        const newStatus = current === 'Paid' ? 'Unpaid' : 'Paid';
        const action = newStatus === 'Paid' ? 'PLAYER_MARKED_PAID' : 'PLAYER_MARKED_UNPAID';
        await _supabase.from('registrations').update({ payment_status: newStatus }).eq('id', id);
        await logAction(action, `Payment updated to ${newStatus}`, reg.player_name, `${s.date} ${s.time}`);
        loadData();
    }

    async function handleRemoval(regId, sid, name) {
        const s = allData.find(x => x.id === sid);
        const result = await Swal.fire({ title: 'Remove?', text: `Remove ${name} from this session?`, icon: 'warning', showCancelButton: true });
        if (result.isConfirmed) {
            await logAction('PLAYER_REMOVED', `Removed from session`, name, `${s.date} ${s.time}`);
            await _supabase.from('registrations').delete().eq('id', regId);
            loadData();
        }
    }

    async function copyToWhatsApp() {
        const s = allData.find(x => x.id === currentSessionId);
        if (!s) return;
        const formattedDate = formatDateWithDay(s.date);
        const pList = s.players.map((p, i) => `${i + 1}. ${p.player_name}${p.payment_status === 'Paid' ? ' ‚úÖ' : ''}`).join('\n');
        const wList = s.waitlist.length > 0 ? `\n\n*Waitlist:* \n${s.waitlist.map((p, i) => `W${i + 1}. ${p.player_name}`).join('\n')}` : '';
        const msg = `üè∏ *BADMINTON*\nüìÖ *Date:* ${formattedDate}\n‚è∞ *Time:* ${s.time}\nüìç *Loc:* ${s.location}\nüí∞ *Fee:* ${s.fee}\n\n*Confirmed:* \n${pList || '_None_'}${wList}`;
        await navigator.clipboard.writeText(msg);
        Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'List copied!', showConfirmButton: false, timer: 1500 });
    }

    window.onload = loadData;
</script>
</body>
</html>
